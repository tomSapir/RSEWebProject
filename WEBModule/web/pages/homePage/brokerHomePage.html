<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ritzp a Stock Exchange</title>
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="broker2.js"></script>
</head>

<body>

    <div id="onlineUsers">
        <h2 class="opTitle">Online Users</h2>
        <ul id="usersList"></ul>
    </div>

    <div id="brokerSet">
        <h1 id="welcomeTitle"></h1>
        <label>Current Currency: </label>
        <lable id="currentCurrency"></lable><br>

        <form id="chargeMoney" method="POST" action="chargeMoneyServlet">
            <input type="text" name="moneyAmount"/>
            <input type="submit" value="load $"/>
        </form>
        <br>

        <table id="userHistory">
            <tr>
                <th>Type</th> <!-- buy/sell/load money-->
                <th>Date</th>
                <th>Amount</th>
                <th>currency Before</th>
                <th>currency After</th>
            </tr>
        </table>

        <form action="FileUploadServlet" enctype="multipart/form-data" method="POST">
            <input type="file" name="file1"><br>
            <input type="Submit" value="Upload File"><br>
        </form>

        <button type="button" id="issueStock">Issue Stock</button>
    </div>

    <div id="stocks">
        <h2 class="opTitle">Stocks Information</h2>
        <ul id="stockList">
            <!-- each stock is gonna have an HREF to a more informative page about the stock-->
        </ul>
    </div>

</body>

</html>
